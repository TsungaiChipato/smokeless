	<!-- Quote Slideshow -->
	<div class="slideshow-container">
		<div class="mySlides">
			<q>Mom I love you, stop smoking!</q>

			<p class="author">- Tommy</p>
		</div>


		<div class="mySlides">
			<q>Do not think of it as QUITTING. Think of it as GAINING!</q>

			<p class="author">- Smokefree Pam</p>
		</div>


		<div class="mySlides">
			<q>Difficult roads lead to beautiful destinations</q>

			<p class="author">- Unknown</p>
		</div>
		<!-- <a class="prev" onclick="plusSlides(-1)">❮</a>
    <a class="next" onclick="plusSlides(1)">❯</a> -->
	</div>


	<div class="dot-container">
		<span class="dot" onclick="currentSlide(1)"></span> <span class="dot" onclick="currentSlide(2)"></span> <span class="dot" onclick=
		"currentSlide(3)"></span>
	</div>
	<script>
	   var slideIndex = 1;
	   showSlides(slideIndex);

	   function plusSlides(n) {
	       showSlides(slideIndex += n);
	   }

	   function currentSlide(n) {
	       showSlides(slideIndex = n);
	   }

	   function showSlides(n) {
	       var i;
	       var slides = document.getElementsByClassName("mySlides");
	       var dots = document.getElementsByClassName("dot");
	       if (n > slides.length) { slideIndex = 1 }
	       if (n < 1) { slideIndex = slides.length }
	       for (i = 0; i < slides.length; i++) {
	           slides[i].style.display = "none";
	       }
	       for (i = 0; i < dots.length; i++) {
	           dots[i].className = dots[i].className.replace(" active", "");
	       }
	       slides[slideIndex - 1].style.display = "block";
	       dots[slideIndex - 1].className += " active";
	   }
	</script>

	<form class="form1">
		<textarea id="subject" name="subject" placeholder="Write your own motivations here." style="height:110px; width: 95%;"></textarea>
	</form>
	<button style="font-size:20px; width:40%;">Send</button>
